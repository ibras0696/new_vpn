version: "3.9"

services:
  app:
    build: .
    restart: unless-stopped
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    command: ["python", "-m", "app.main"]

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: vpn
      POSTGRES_PASSWORD: vpn
      POSTGRES_DB: vpn
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vpn -d vpn"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  nginx:
    build:
      context: ./deploy/nginx
    environment:
      SERVER_NAME: ${SERVER_NAME}
      EMAIL: ${EMAIL}
      UPSTREAM_PORT: ${UPSTREAM_PORT:-8000}
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/certbot/www:/var/www/certbot
      - ./data/letsencrypt:/etc/letsencrypt
    restart: unless-stopped

volumes:
  pgdata:
