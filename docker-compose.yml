version: "3.9"

services:
  app:
    build: .
    restart: unless-stopped
    env_file: .env
    depends_on:
      - db
    command: ["python", "-m", "app.main"]

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: vpn
      POSTGRES_PASSWORD: vpn
      POSTGRES_DB: vpn
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
